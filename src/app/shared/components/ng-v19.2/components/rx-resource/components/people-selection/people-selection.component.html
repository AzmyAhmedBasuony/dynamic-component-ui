<p>people-selection works!</p>
<div>
    @if (isLoading()) {
    <div>... loading vehicles</div>
    } @else if (errorMessage()){
    <div style='color: red'>An error occurred: {{ errorMessage() }}</div>
    } 
    @else  {
    <div>
      
        @for(model of peopleList(); track model) {
            <div>{{ model.name }}</div>
            }
    
</div>}
  <button (click)="getpeople()" 
   class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Get New people</button>
